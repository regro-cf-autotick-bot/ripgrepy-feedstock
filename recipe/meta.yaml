{% set name = "ripgrepy" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ripgrepy-{{ version }}.tar.gz
  sha256: 4baa62012f42d45f7145f424badd98e9366ab47fedb1e26086b3696b142e23b4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - ripgrep >=11.0.1,<12

test:
  imports:
    - ripgrepy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/securisec/ripgrepy
  summary: python module for ripgrep
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sodre
